<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Redirect Link Generator | CreatedByDMO</title>
  <style>
    body {
      font-family: sans-serif;
      max-width: 600px;
      margin: 50px auto;
      text-align: center;
      padding: 20px;
      background: #f7f7f7;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }
    input, button {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      font-size: 16px;
      border-radius: 5px;
      border: 1px solid #ccc;
    }
    button {
      background: black;
      color: white;
      cursor: pointer;
    }
    small {
      display: block;
      margin-top: 20px;
      color: gray;
    }
    #generatedLink {
      display: none;
      margin-top: 20px;
    }
    a {
      color: blue;
      text-decoration: none;
    }
  </style>
</head>
<body>
  <h2>Redirect Link Generator</h2>
  <p>Paste your link below to generate your own redirect link.</p>
  <input type="text" id="linkInput" placeholder="Enter your URL here (e.g., https://example.com)" />
  <button onclick="generateRedirect()">Generate Redirect Link</button>

  <div id="generatedLink">
    <h3>Your Redirect Link:</h3>
    <a id="copyLink" href="" target="_blank">Copy and paste this link to use in your browser.</a>
    <small>Share this link to redirect others to your URL instantly!</small>
  </div>

  <script>
    function generateRedirect() {
      const link = document.getElementById('linkInput').value.trim();
      if (!link.startsWith('http')) {
        alert("Please enter a valid link starting with http or https");
        return;
      }

      // Update the base URL to your custom redirect URL
      const generatedLink = `https://createdbydmo.github.io/redirect-linkbydmo/?url=${encodeURIComponent(link)}`;

      // Display the generated link for the user to copy
      document.getElementById('generatedLink').style.display = 'block';
      document.getElementById('copyLink').href = generatedLink;
      document.getElementById('copyLink').textContent = generatedLink;
    }
  </script>
</body>
</html>
